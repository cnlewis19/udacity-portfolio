<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Clare Lewis Portfolio </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
<!-- This is the heading with logo, name, description and colored line -->
    <header>
      <img src="img/clewislogo.png" alt="clare lewis logo" class="cl-logo" >
      <div class="header-text">
        <h1> Clare Lewis </h1>

    <figure class="hero-image">

<!-- This is the main work section of the portfolio -->
    <main>
      <h3> Featured Work </h3>
      <section class="one-third">
        <img src="img/blackthorn.png" alt="outdoor patio at Blackthorn restaurant" class="work-images">
        <p> The Blackthorn </p>
        <a href="https://cnlewis19.github.io/blackthorn/"> https://cnlewis19.github.io/blackthorn/ </a>
      </section>
      <section class="one-third">
        <img src="img/portfolio.png" alt="hero image from portfolio site" class="work-images">
        <p> Sample Porfolio </p>
        <a href="https://cnlewis19.github.io/skillcrush-101/"> https://cnlewis19.github.io/skillcrush-101/ </a>
      </section>
      <section class="one-third">
        <img src="img/roguepickings.png" alt="green beans for rogue pickings" class="work-images">
        <p> Rogue Pickings </p>
        <a href="https://cnlewis19.github.io/rogue-pickings/"> https://cnlewis19.github.io/rogue-pickings/ </a>
